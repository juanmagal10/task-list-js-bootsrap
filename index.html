<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Task App</title>
    
</head>
<body>

   <nav class="navbar navbar-ligth bg-ligth">
       <div class="container"><a href="#" class="navbar-brand">Task App</a></div>
   </nav>

   <div class="container">
       <div class="row pt-5">
           <div class="col-md-4">
               <div class="card">
                   <div class="card-body">
                       <form action="" id="formTask">
                           <div class="form-group">
                               <input type="text" id="title" placeholder="add a task" class="form-control">
                           </div>
                           <div class="form-group">
                               <textarea name="" id="description" cols="80" rows="8" class="form-control" placeholder="add a description"></textarea>

                           </div>
                           <div class="d-grid gap-2 pt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                       </form>
                   </div>
               </div>
           </div>
           <div class="col-md-8">
               <div id="tasks"></div>
           </div>
       </div>
   </div>
    
   <script src="app.js"></script>
</body>
</html>
